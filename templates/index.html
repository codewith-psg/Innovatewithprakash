<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <a href="/">Home</a>
    <a href="/premium">Premium</a>
    <a href="/about">About us</a>
    <a href="/contact">Contact</a>
    <a href="/terms">Terms</a>
    
</header>

<div class="container">
    <h1>Online Image Converter</h1>
    <p>Convert images easily (Free users: 3 per day)</p>

    <!-- IMPORTANT: form fields must match app.py -->
    <form method="POST" enctype="multipart/form-data">

        <label>Select Image</label>
        <input type="file" name="image" required>

        <label>Conversion Type</label>
        <select name="type" required>
            <option value="jpg_to_png">JPG → PNG</option>
            <option value="png_to_jpg">PNG → JPG</option>
            <option value="img_to_pdf">Image → PDF</option>
        </select>

        <button type="submit">Convert & Download</button>
    </form>

    <hr>

    <p style="color:gray;font-size:14px;">
        Free users can convert only 3 images per day.<br>
        Upgrade to Premium for unlimited usage.
    </p>
</div>

<footer>
    © 2026 Image Converter
</footer>

</body>
</html>
