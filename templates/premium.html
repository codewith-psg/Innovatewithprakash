<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium Upgrade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <!-- Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

<header>
    <a href="/">Home</a>
</header>

<div class="container">
    <h1>Upgrade to Premium</h1>

{% if request.args.get('limit') == 'over' %}
<p style="color:red; text-align:center;">
    Your free daily limit is over.  
    Please upgrade to Premium.
</p>
{% endif %}


    <ul>
        <li>✔ Unlimited Image Conversions</li>
        <li>✔ No Daily Limits</li>
        <li>✔ Faster Processing</li>
        <li>✔ Valid for 30 Days</li>
    </ul>

    <h2>Price: ₹99</h2>

    <button id="payBtn">Pay Now</button>
</div>

<script>
var options = {
    "key": "{{ key }}",
    "amount": "{{ order.amount }}",
    "currency": "INR",
    "name": "Image Converter Premium",
    "description": "30 Days Premium Access",
    "order_id": "{{ order.id }}",
    "handler": function (response){
        var form = document.createElement("form");
        form.method = "POST";
        form.action = "/payment-success";

        for (var key in response) {
            var input = document.createElement("input");
            input.type = "hidden";
            input.name = key;
            input.value = response[key];
            form.appendChild(input);
        }

        document.body.appendChild(form);
        form.submit();
    }
};

document.getElementById("payBtn").onclick = function(){
    var rzp = new Razorpay(options);
    rzp.open();
};
</script>

<footer>
    © 2026 Image Converter
</footer>

</body>
</html>
