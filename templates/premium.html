<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Premium</title>
</head>
<body style="text-align:center;font-family:Arial;">

<h2>⭐ Premium – ₹99 / Month</h2>
<p>Unlimited Image Conversions</p>

<button id="pay">Pay Now</button>

<form action="/payment-success" method="POST">
  <input type="hidden" name="razorpay_payment_id" id="pid">
  <input type="hidden" name="razorpay_order_id" value="{{order.id}}">
  <input type="hidden" name="razorpay_signature" id="sig">
</form>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
  "key": "{{key}}",
  "amount": "{{order.amount}}",
  "currency": "INR",
  "order_id": "{{order.id}}",
  "handler": function (response){
    document.getElementById("pid").value = response.razorpay_payment_id;
    document.getElementById("sig").value = response.razorpay_signature;
    document.forms[0].submit();
  }
};
var rzp = new Razorpay(options);
document.getElementById("pay").onclick = function(e){
  rzp.open();
  e.preventDefault();
}
</script>

</body>
</html>
